<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="style/juckebox.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">추억의 BGM</span> 
            <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__picture">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
        <div class="wrapper__bgm">
            <div>
                <span class="title">추억의 BGM</span> 
                <span class="subtitle">TODAY CHOICE</span>
            </div>
            <div class="music">
                <div class="aa">
                    <span><input type="checkbox"></span>
                    <span>번호</span>
                    <span>곡명</span>
                    <span>아티스트</span>
                </div>
                <div class="bb">
                    <span><input type="checkbox"></span>
                    <span>1</span>
                    <span>눈의 꽃</span>
                    <span>박효신</span>
                </div>
                <div class="cc">
                    <span><input type="checkbox"></span>
                    <span>2</span>
                    <span>사랑스러워</span>
                    <span>김종국</span>
                </div>
                <div class="dd">
                    <span><input type="checkbox"></span>
                    <span>3</span>
                    <span>내사람 : Parthen For Life</span>
                    <span>SG 워너비</span>
                </div>
                <div class="ee">
                    <span><input type="checkbox"></span>
                    <span>4</span>
                    <span>Love Love Love</span>
                    <span>에픽하이</span>
                </div>
                <div class="ff">
                    <span><input type="checkbox"></span>
                    <span>5</span>
                    <span>애인..있어요</span>
                    <span>이은미</span>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
